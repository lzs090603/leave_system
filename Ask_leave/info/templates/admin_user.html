<!DOCTYPE html>
<html>
    
    <head>
        <title>请假申请系统</title>
        <!-- Bootstrap -->
        <meta http-equiv="content-type" content="text/html;charset=utf-8">


        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
        <link href="../static/assets/styles.css" rel="stylesheet" media="screen">
        <link href="../static/assets/DT_bootstrap.css" rel="stylesheet" media="screen">
        <script src="../static/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="tables.html" >admin管理后台</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                
                
                <div class="span9" id="content">
                     <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">请假记录</div>
{#                                <div style="float:right;display: flex;justify-content:center;"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加请假人</button></div>#}
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                    
  									<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
										<thead>
											<tr>
                                            <th>序号</th>
                                            <th>申请人</th>
                                            <th>请假开始时间</th>
                                            <th>请假结束时间</th>
                                            <th>请假理由</th>
                                            <th>请假状态</th>
                                            <th>操作</th>
											</tr>
										</thead>
										<tbody>
                                            {% for xx in data%}
											<tr class="odd gradeX">

                                                  <td>{{ xx['id']}}</td>
                                                  <td>{{ xx['name']}}</td>
                                                  <td>{{ xx['stare_time']}}</td>
                                                  <td>{{ xx['end_time']}}</td>
                                                  <td>{{ xx['type']}}</td>
                                                  <td>{{ xx['reason']}}</td>
                                                <td class="center"><button type="button" class="btn btn-primary" onclick="javascript:window.location.href='/up_type/{{ xx['id']}}'">同意</button>
                                                    <button type="button" class="btn btn-primary" onclick="javascript:window.location.href='/no_up_type/{{ xx['id']}}'">不同意</button>
                                            </td>
        
                                            </tr>
                                            {% endfor %}

										</tbody>
									</table>
                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                </div>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel" style="text-align:center;">
                                添加请假人信息
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div style="margin-right:125px;font-weight: 600">
                                <form action="http://127.0.0.1:5000/get_user" method="get" style="text-align:right;">
                                    请假人：<input type="text" class="form-control" name="user_name" id="name" placeholder="请输入姓名">
                                    <br>
                                    请假开始时间：<input type="text" class="form-control" name="star_time" id="name" placeholder="请输入开始时间">
                                    <br>
                                    请假结束时间：<input type="text" class="form-control" name="ster_time" id="name" placeholder="请输入结束时间">
                                    <br>
                                    请假理由：<input type="text" class="form-control" name="reason" id="reason" placeholder="请输入请假理由">
                                    <br>
                                    <a href="/"><input class="btn btn-default" type="submit"  name="" value="关闭"></a>
                                    <a href="/"><input class="btn btn-primary" type="submit" onclick="alert('提交成功')" name="" value="提交"></a>

                                </form>
           </div>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <!--/.fluid-container-->

        <script src="../static/vendors/jquery-1.9.1.js"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/vendors/datatables/js/jquery.dataTables.min.js"></script>
        <script src="../static/bootstrap/js/user_js.js"></script>


        <script src="../static/assets/scripts.js"></script>
        <script type="text/javascript" src="../static/assets/DT_bootstrap.js"></script>

    </body>

</html>
